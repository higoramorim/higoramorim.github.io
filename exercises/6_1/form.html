<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap-4.5.0-dist/css/bootstrap.min.css"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <fieldset>
        <section class="container">
            <h2 class="display-4 text-muted">FORM</h2>
            <hr>

        <section class="form-group">
            <label for="">Nome:</label>
            <input class="form-control" required="required" name="nome" type="text" placeholder="insira seu nome" maxlength="40">
        </section>
        <section class="form-group">
            <label for="">Email:</label>
            <input  class="form-control" required="required" name="email" maxlength="50" placeholder="insira seu email" type="text">
        </section>
        <section class="form-group">
            <label for="">CPF:</label>
            <input class="form-control" required="required" name="cpf" maxlength="11" placeholder="insira seu CPF" type="number">
        </section>
        <section class="form-group">
            <label for="">Endereço:</label>
            <input class="form-control" required="required" name="cpf" maxlength="200" placeholder="insira seu endereço" type="text">
        </section>
        <section class="form-group">
            <label for="">Cidade:</label>
            <input class="form-control" required="required" name="cpf" maxlength="28" placeholder="insira sua cidade" type="text">
        </section>
        <section class="form-group">
            <label for="">Estado:</label>
            <select required="required" name="estado" id="option-states">
            </select>

        </section>
        <section class="form-group">
            <p>Tipo de moradia:</p>
            <label for="m1"><input class="form-control" type="radio" name="ap" id="m1" value="ap">Apartamento</label>
            <label for="m2"><input class="form-cotrol" type="radio" name="cs" id="m2" value="cs">Casa</label>
        </section>
    </fieldset>
    <fieldset>
        <section class="form-group">
        <label for="">Resumo do Currículo:</label>
        <textarea class="fonrm-control" name="cv" placeholder="insira o resumo do seu cv" required="required" cols="15" rows="15" maxlength="500"></textarea>
        </section>
        <section class="form-group">
            <label for="">Cargo:</label>
            <input class="form-control" required="required" maxlength="40" type="text" placeholder="seu cargo">
        </section>
        <section class="form-group">
            <label for="">Data de início:</label>
            <input class="form-control" required="required" type="date">
        </section>
        <section class="form-group">
            <button id="stop">Interrompe fluxo</button>
        </section>
        <section class="form-group">
            <button id="clean" type="reset">Limpar</button>
        </section>
    </fieldset>
    
</body>
</html>
