       <button id ="lib-button" onclick="LibIt()"> Lib it! </button>

    <script>


        //Adicione um ouvinte de evento ao botão para que ele chame uma makeMadLibfunção quando clicado.
        function LibIt(){
            let storyDiv = document.getElementById("story");
            let pessoa = document.getElementById("pessoa").value;
            let adjetivo = document.getElementById("adjetivo").value;
            let Substantivo = document.getElementById("substantivo").value;
            storyDiv.innerHTML = pessoa + "tem um(a)" + Substantivo + "tão" + adjetivo
        }

        let libButton = document.getElementById('lib-button');
        libButton.addEventListener('clique',LibIt);

        //crie uma história a partir deles e produza isso na divisão da história (como "Pamela realmente gosta de pepinos cor de rosa")
    </script>
